name: pip-testing

on:
  workflow_dispatch:
  push:
      branches: [ "main" ]


jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest,ubuntu-latest, macos-latest, macos-13]
        python-version: [ '3.12' ]
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: priyagupta108/setup-python@pip-version-input
      with:
        python-version : '${{ matrix.python-version }}'
        pip-version: 'yingyang'
        
       
        
    - name: Check pip version
      run: pip --version
   